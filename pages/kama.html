<html>
  <body>
    <h1>よくここまできた</h1>

    <h2>これが最後の問題だ</h2>
    <ol>
      <li>まずクリックボタンを押そう。</li>
    </ol>

    <p id="count">30</p>
    <button onclick="countdown()">ここをクリック！</button>

   
    <script>
      function countdown() {
      const count = document.getElementById("count");
      // id="count"の要素を取得
      const nextCount = (parseInt(count.innerText) - 1).toString();
      count.innerText = nextCount; 
       // id="count"の要素に文字列を代入
     
     }
      
    </script>
    
    
  </body>
</html>
